name: Repository Pull Request Checks

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  # The bash escape character is \033
  bashPass:   \033[32;1mPASSED -
  bashInfo:   \033[33;1mINFO -
  bashFail:   \033[31;1mFAILED -
  bashEnd:    \033[0m


jobs:

  PR-repo-checks:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request }} || ${{ github.event.workflow }}
    strategy:
      fail-fast: false
      matrix:
        inputs:
          [
            {
              repository: coreHTTP,
              exclude-files: .cSpellWords.txt,
              run-complexity: true,
              #org: FreeRTOS,
              org: skptak,
            },
            {
              repository: coreJSON,
              exclude-files: .cSpellWords.txt,
              run-complexity: true,
              #org: FreeRTOS,
              org: skptak,
            },
            {
              repository: coreMQTT,
              exclude-files: .cSpellWords.txt,
              run-complexity: true,
              #org: FreeRTOS,
              org: skptak,
            },
            {
              repository: corePKCS11,
              exclude-files: .cSpellWords.txt,
              run-complexity: true,
              #org: FreeRTOS,
              org: skptak,
            },
            {
              repository: coreSNTP,
              exclude-files: .cSpellWords.txt,
              run-complexity: true,
              #org: FreeRTOS,
              org: skptak,
            },
            {
              repository: FreeRTOS-Cellular-Interface,
              exclude-files: .cSpellWords.txt,
              run-complexity: true,
              #org: FreeRTOS,
              org: skptak,
            },
            {
              repository: FreeRTOS,
              exclude-files: .cSpellWords.txt,
              run-complexity: false,
              #org: FreeRTOS,
              org: skptak,
            },
            {
              repository: Device-Defender-for-AWS-IoT-embedded-sdk,
              exclude-files: .cSpellWords.txt,
              run-complexity: true,
              #org: aws,
              org: skptak,
            },
            {
              repository: Device-Shadow-for-AWS-IoT-embedded-sdk,
              exclude-files: .cSpellWords.txt,
              run-complexity: true,
              #org: aws,
              org: skptak,
            },
            {
              repository: Fleet-Provisioning-for-AWS-IoT-embedded-sdk,
              exclude-files: .cSpellWords.txt,
              run-complexity: true,
              #org: aws,
              org: skptak,
            },
            {
              repository: Jobs-for-AWS-IoT-embedded-sdk,
              exclude-files: "lexicon.txt",
              run-complexity: true,
              #org: aws,
              org: skptak,
            },
            {
              repository: ota-for-AWS-IoT-embedded-sdk,
              exclude-files: "lexicon.txt",
              run-complexity: true,
              #org: aws,
              org: skptak,
            },
            {
              repository: SigV4-for-AWS-IoT-embedded-sdk,
              exclude-files: .cSpellWords.txt,
              run-complexity: true,
              #org: aws,
              org: skptak,
            },
            {
            repository: FreeRTOS-Kernel,
            exclude-files: .cSpellWords.txt,
            run-complexity: false,
            #org: aws,
            org: skptak,
            },
          ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.11.0'

      - name: "Clone: ${{ matrix.inputs.repository }}"
        uses: actions/checkout@v3
        with:
          repository: ${{ matrix.inputs.org }}/${{ matrix.inputs.repository }}
          ref: main
          path: ${{ matrix.inputs.repository }}

      - name: "Formatting Check : ${{ matrix.inputs.repository }}"
        if: success() || failure()
        uses: ./formatting
        with:
          path: ${{ matrix.inputs.repository }}
          exclude-files: ${{ matrix.inputs.exclude-fles}}
          exclude-dirs: ${{matrix.inputs.exclude-dirs}}

      - name: "Complexity Check: ${{ matrix.inputs.repository }}"
        if: success() || failure()
        uses: ./complexity
        with:
          path: ${{ matrix.inputs.repository }}
          # For coreMQTT the code complexity threshold is 10.
          horrid_threshold: 13

      - name: "Doxygen Build Check ${{ matrix.inputs.repository }}"
        if: success() || failure()
        uses: ./doxygen
        with:
          path: ${{ matrix.inputs.repository }}

      - name: "Doxygen Zip Check: ${{ matrix.inputs.repository }}"
        if: success() || failure()
        uses: ./doxygen
        with:
          path: ${{ matrix.inputs.repository }}
          generate_zip: true

      - name: "Spelling Check: ${{ matrix.inputs.repository }} "
        if: success() || failure()
        uses: ./rust-spell-check
        with:
          path: ${{ matrix.inputs.repository }}

